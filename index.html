<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Base de Datos II</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Base de Datos II</h1>
    <h3>ROMAN ROQUE JHON SMITH</h3> 
  </header>

  <main class="container">
    <!-- Pantalla principal -->
    <section id="home" class="grid">
      <div class="card" data-semana="1"><h2>Semana 1</h2></div>
      <div class="card" data-semana="2"><h2>Semana 2</h2></div>
      <div class="card" data-semana="3"><h2>Semana 3</h2></div>
      <div class="card" data-semana="4"><h2>Semana 4</h2></div>
      <div class="card" data-semana="5"><h2>Semana 5</h2></div>
      <div class="card" data-semana="6"><h2>Semana 6</h2></div>
      <div class="card" data-semana="7"><h2>Semana 7</h2></div>
      <div class="card" data-semana="8"><h2>Semana 8</h2></div>
      <div class="card" data-semana="9"><h2>Semana 9</h2></div>
      <div class="card" data-semana="10"><h2>Semana 10</h2></div>
      <div class="card" data-semana="11"><h2>Semana 11</h2></div>
      <div class="card" data-semana="12"><h2>Semana 12</h2></div>
    </section>

    <!-- Contenido de cada semana -->
    <section id="contenido-semana" class="hidden">
      <button id="volver">⬅ Volver</button>
      <h2 id="titulo-semana"></h2>

      <!-- Contenedor de botones -->
      <div id="botones-semana"></div>

      <!-- Contenedor con mensaje y iframe -->
      <div id="visor-contenedor">
        <div id="visor-mensaje">Aquí podrás ver el contenido que selecciones</div>
        <iframe id="visor" src=""></iframe>
      </div>

      <p id="texto-semana"></p>
    </section>
  </main>

  <footer>
    <p>© 2025 - Proyecto Base de Datos II</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
